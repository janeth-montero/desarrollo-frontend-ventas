<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../assets/css/styles.css" />
  <title>Desarrollos ISI - Ventas</title>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="../real-estate/index.html">Modelos</a></li>
        <li><a href="../sales/index.html">Ventas</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <div class="fx-row fx-space-between fx-items-center">

      <h1>VENTAS</h1>

      <button id="addSale" class="btn-action">Agregar Nueva Venta</button>

    </div>

    <br>

    <form id="filter-form" class="filter-section">

      <select id="realEstate-filter" class="form-field" placeholder="Modelo de Casa">
        <!-- LEER DESDE API -->
        <option value="realEstate1">Casa Alfa</option>
        <option value="realEstate2">Casa Beta</option>
        <option value="realEstate3">Casa Teta</option>
      </select>

      <input type="text" id="customer-filter" placeholder="Nombre del Cliente" class="filter-field">
      <input type="text" id="salesman-filter" placeholder="Nombre del Vendedor" class="filter-field">
      <input type="date" id="date-filter" placeholder="Precio máximo" class="filter-field">

      <button type="submit" id="apply-filters" class="btn-submit">Aplicar filtros</button>
      <button type="reset" id="reset-filters" class="btn">Restablecer</button>

    </form>

    <br>

    <div class="table-container">

      <table id="data-table">
        <thead>
          <tr>
            <th>No. Venta</th>
            <th>Cliente</th>
            <th>Teléfono</th>
            <th>Modelo de Casa</th>
            <th>Vendedor</th>
            <th>Información Adicional</th>
            <th>Fecha de Venta</th>
            <th class="text-right">Precio de Venta</th>
          </tr>
        </thead>
        <tbody id="data-table-body">
          <!-- LLENAREMOS LA TABLA CON DATOS CONSUMIDOS DESDE UNA API -->
        </tbody>
      </table>

    </div>

    <div id="message" class="message">
      <p>No se han realizado ventas.</p>
    </div>

    <div id="modalBackground" class="modal-background">

    </div>

    <div id="modal" class="modal">

      <h2>NUEVA VENTA</h2>

      <form id="sale-form" class="form-section">

        <label for="customer">Cliente:</label>
        <input type="text" id="customer" class="form-field" required>

        <label for="customerPhone">Teléfono del Cliente:</label>
        <input type="tel" id="customerPhone" class="form-field" required>

        <label for="realEstate">Modelo de Casa:</label>
        <select id="realEstate" class="form-field" required>
          <!-- LEER DESDE API -->
          <option value="realEstate1">Casa Alfa</option>
          <option value="realEstate2">Casa Beta</option>
          <option value="realEstate3">Casa Teta</option>
        </select>

        <label for="salePrice">Precio de Venta:</label>
        <input type="number" id="salePrice" class="form-field" required>

        <label for="saleDate">Fecha de Venta:</label>
        <input type="date" id="saleDate" class="form-field" required>

        <label for="salesman">Vendedor:</label>
        <input type="text" id="salesman" required>

        <label for="notes">Detalles de la Venta:</label>
        <textarea id="notes" class="form-field" required></textarea>

        <button type="submit" class="btn-submit">Guardar Venta</button>

      </form>

    </div>

  </main>

  <script src="../shared/utils.js"></script>
  <script src="script.js"></script>

</body>

</html>
